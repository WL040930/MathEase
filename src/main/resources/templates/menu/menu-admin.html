<section class="content-header" th:fragment="breadcrumbfragment">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<style>
    :root {
        --background: #9c88ff;
        --navbar-width: 256px;
        --navbar-width-min: 80px;
        --navbar-dark-primary: #18283b;
        --navbar-dark-secondary: #2c3e50;
        --navbar-light-primary: #f5f6fa;
        --navbar-light-secondary: #8392a5;
    }

    html, body {
        margin: 0;
        background: var(--background);
    }

    #nav-toggle:checked ~ #nav-header {
        width: calc(var(--navbar-width-min) - 16px);
    }

    #nav-toggle:checked ~ #nav-content,
    #nav-toggle:checked ~ #nav-footer {
        width: var(--navbar-width-min);
    }

    #nav-toggle:checked ~ #nav-header #nav-title {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s;
    }

    #nav-toggle:checked ~ #nav-header label[for="nav-toggle"] {
        left: calc(50% - 8px);
        transform: translate(-50%);
    }

    #nav-toggle:checked ~ #nav-header #nav-toggle-burger {
        background: var(--navbar-light-primary);
    }

    #nav-toggle:checked ~ #nav-header #nav-toggle-burger:before,
    #nav-toggle:checked ~ #nav-header #nav-toggle-burger:after {
        width: 16px;
        background: var(--navbar-light-secondary);
        transform: translate(0, 0) rotate(0deg);
    }

    #nav-toggle:checked ~ #nav-content .nav-button span {
        opacity: 0;
        transition: opacity 0.1s;
    }

    #nav-toggle:checked ~ #nav-content .nav-button .fas {
        min-width: calc(100% - 16px);
    }

    #nav-toggle:checked ~ #nav-footer #nav-footer-avatar {
        margin-left: 0;
        left: 50%;
        transform: translate(-50%);
    }

    #nav-toggle:checked ~ #nav-footer #nav-footer-titlebox,
    #nav-toggle:checked ~ #nav-footer label[for="nav-footer-toggle"] {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s;
    }

    #nav-bar {
        position: fixed;
        left: 1vw;
        top: 1vw;
        height: calc(100% - 2vw);
        background: var(--navbar-dark-primary);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        color: var(--navbar-light-primary);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        overflow: hidden;
        user-select: none;
    }

    #nav-bar hr {
        margin: 0;
        position: relative;
        left: 16px;
        width: calc(100% - 32px);
        border: none;
        border-top: solid 1px var(--navbar-dark-secondary);
    }

    #nav-bar a {
        color: inherit;
        text-decoration: inherit;
    }

    #nav-bar input[type="checkbox"] {
        display: none;
    }

    #nav-header {
        position: relative;
        width: var(--navbar-width);
        left: 16px;
        width: calc(var(--navbar-width) - 16px);
        min-height: 80px;
        background: var(--navbar-dark-primary);
        border-radius: 16px;
        z-index: 2;
        display: flex;
        align-items: center;
        transition: width 0.2s;
    }

    #nav-header hr {
        position: absolute;
        bottom: 0;
    }

    #nav-title {
        font-size: 1.5rem;
        transition: opacity 1s;
    }

    label[for="nav-toggle"] {
        position: absolute;
        right: 0;
        width: 3rem;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        pointer-events: auto;
        z-index: 9999;
    }

    #nav-toggle-burger {
        position: relative;
        width: 16px;
        height: 2px;
        background: var(--navbar-dark-primary);
        border-radius: 99px;
        transition: background 0.2s;
    }

    #nav-toggle-burger:before,
    #nav-toggle-burger:after {
        content: '';
        position: absolute;
        top: -6px;
        width: 10px;
        height: 2px;
        background: var(--navbar-light-primary);
        border-radius: 99px;
        transform: translate(2px, 8px) rotate(30deg);
        transition: 0.2s;
    }

    #nav-toggle-burger:after {
        top: 6px;
        transform: translate(2px, -8px) rotate(-30deg);
    }

    #nav-content {
        margin: -16px 0;
        padding: 16px 0;
        position: relative;
        flex: 1;
        width: var(--navbar-width);
        background: var(--navbar-dark-primary);
        box-shadow: 0 0 0 16px var(--navbar-dark-primary);
        direction: rtl;
        overflow-x: hidden;
        transition: width 0.2s;
    }

    #nav-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    #nav-content::-webkit-scrollbar-thumb {
        border-radius: 99px;
        background-color: #D62929;
    }

    #nav-content::-webkit-scrollbar-button {
        height: 16px;
    }

    #nav-content-highlight {
        position: absolute;
        left: 16px;
        top: -54 - 16px;
        width: calc(100% - 16px);
        height: 54px;
        background: var(--background);
        background-attachment: fixed;
        border-radius: 16px 0 0 16px;
        transition: top 0.2s;
    }

    #nav-content-highlight:before,
    #nav-content-highlight:after {
        content: '';
        position: absolute;
        right: 0;
        bottom: 100%;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        box-shadow: 16px 16px var(--background);
    }

    #nav-content-highlight:after {
        top: 100%;
        box-shadow: 16px -16px var(--background);
    }

    .nav-button {
        position: relative;
        margin-left: 16px;
        height: 54px;
        display: flex;
        align-items: center;
        color: var(--navbar-light-secondary);
        direction: ltr;
        cursor: pointer;
        z-index: 1;
        transition: color 0.2s;
    }

    .nav-button span {
        transition: opacity 1s;
    }

    .nav-button .fas {
        transition: min-width 0.2s;
    }

    #nav-bar .fas {
        min-width: 3rem;
        text-align: center;
    }

    #nav-footer {
        position: relative;
        width: var(--navbar-width);
        height: 54px;
        background: var(--navbar-dark-secondary);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        z-index: 2;
        transition: width 0.2s, height 0.2s;
    }

    #nav-footer-heading {
        position: relative;
        width: 100%;
        height: 54px;
        display: flex;
        align-items: center;
    }

    #nav-footer-avatar {
        position: relative;
        margin: 11px 0 11px 16px;
        left: 0;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        overflow: hidden;
        transform: translate(0);
        transition: 0.2s;
    }

    #nav-footer-avatar img {
        height: 100%;
    }

    #nav-footer-titlebox {
        position: relative;
        margin-left: 16px;
        width: 10px;
        display: flex;
        flex-direction: column;
        transition: opacity 1s;
    }

    #nav-footer-subtitle {
        color: var(--navbar-light-secondary);
        font-size: 0.6rem;
    }

    #nav-toggle:not(:checked) ~ #nav-footer-toggle:checked + #nav-footer {
        height: 30%;
        min-height: 54px;
    }

    label[for="nav-footer-toggle"] {
        position: absolute;
        right: 0;
        width: 3rem;
        height: 100%;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
    }

    #nav-footer-content {
        margin: 0 16px 16px 16px;
        border-top: solid 1px var(--navbar-light-secondary);
        padding: 16px 0;
        color: var(--navbar-light-secondary);
        font-size: 0.8rem;
        overflow: auto;
    }

    #nav-footer-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    #nav-footer-content::-webkit-scrollbar-thumb {
        border-radius: 99px;
        background-color: #D62929;
    }

</style>

<body>
<div id="nav-bar">
    <input id="nav-toggle" type="checkbox" checked>
    <div id="nav-header">
        <a id="nav-title" href="https://codepen.io" target="_blank">C<i class="fab fa-codepen"></i>DEPEN</a>
        <label for="nav-toggle">
            <span id="nav-toggle-burger"></span>
        </label>
        <hr>
    </div>
    <div id="nav-content">
        <div class="nav-button"><i class="fas fa-palette"></i><span>Your Work</span></div>
        <div class="nav-button"><i class="fas fa-images"></i><span>Assets</span></div>
        <div class="nav-button"><i class="fas fa-thumbtack"></i><span>Pinned Items</span></div>
        <hr>
        <div class="nav-button"><i class="fas fa-heart"></i><span>Following</span></div>
        <div class="nav-button"><i class="fas fa-chart-line"></i><span>Trending</span></div>
        <div class="nav-button"><i class="fas fa-fire"></i><span>Challenges</span></div>
        <div class="nav-button"><i class="fas fa-magic"></i><span>Spark</span></div>
        <hr>
        <div class="nav-button"><i class="fas fa-gem"></i><span>Codepen Pro</span></div>
        <div id="nav-content-highlight"></div>
    </div>
    <input id="nav-footer-toggle" type="checkbox">
    <div id="nav-footer">
        <div id="nav-footer-heading">
            <div id="nav-footer-avatar">
                <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547">
            </div>
            <div id="nav-footer-titlebox">
                <a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">uahnbu</a>
                <span id="nav-footer-subtitle">Admin</span>
            </div>
            <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
        </div>
        <div id="nav-footer-content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navContentHighlight = document.getElementById('nav-content-highlight');
        const navBar = document.getElementById('nav-bar');

        // Track mouse movement to update highlight position
        document.addEventListener('mousemove', function(event) {
            // Find the hovered nav button
            const hoveredButton = event.target.closest('.nav-button');
            if (hoveredButton) {
                // Calculate the center vertical position of the hovered button relative to the nav bar
                const buttonRect = hoveredButton.getBoundingClientRect();
                const navBarRect = navBar.getBoundingClientRect();
                const centerY = buttonRect.top + (buttonRect.height / 2) - navBarRect.top - 90;

                // Update highlight position to center vertically on the hovered button
                navContentHighlight.style.top = `${centerY}px`;
            }
        });

        // Reset highlight position when leaving the nav content area
        document.getElementById('nav-content').addEventListener('mouseleave', function() {
            navContentHighlight.style.top = '-54px'; // Reset to initial position
        });
    });
</script>

</body>
</html>
</section>
