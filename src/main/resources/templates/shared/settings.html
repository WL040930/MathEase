<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Settings</title>
<!--    <link rel="stylesheet" th:href="@{/css/settings.css}">-->
    <script th:src="@{/js/imageChanger.js}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            margin-left: 11%;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 85%;
            min-height: 94vh;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .tab-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .tab-button.active .tab-line {
            width: 100%;
        }

        .content {
            display: none;
            padding: 20px;
            border-top: none;
        }

        .active {
            display: block;
        }

        #profileContent {
            display: block;
        }

        #profileContent .profile-info {
            display: flex;
            align-items: center;
        }

        #profileContent .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #profileContent .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #profileContent .profile-info h3 {
            font-size: 18px;
            color: #666;
        }

        .separator {
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section class="content-header" th:replace="menu/menu-admin::IncludeMenu" style="z-index: 9999"></section>

<div class="container">
    <div style="width: 100%; text-align: center"><h1>Settings</h1></div>

    <div class="tabs">
        <button id="profileTab" class="tab-button active" onclick="toggleTab('profile')">
            User Profile
            <div class="tab-line"></div>
        </button>
        <button id="settingsTab" class="tab-button" onclick="toggleTab('settings')">
            Settings
            <div class="tab-line"></div>
        </button>
    </div>

    <!-- THE CONTENT FOR PROFILE -->
    <div id="profileContent" class="content active">
        <input type="hidden" name="userId" th:value="${userId}">
        <div class="profile-info">
            <img th:src="${profilePicture}" alt="Profile Picture">
            <div>
                <h2 th:text="${emailTitle}">Email Address</h2>
                <h3 th:text="${roleTitle}">Role</h3>
            </div>
        </div>
        <div class="separator"></div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${usernameInput}" onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <!-- THE CONTENT FOR SETTINGS -->
    <div id="settingsContent" class="content">
        <h2>Settings</h2>
        <p>Settings options go here...</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Set the default tab as active
        document.getElementById('profileTab').classList.add('active');
        document.getElementById('profileContent').classList.add('active');

        // Add click event listeners to tab buttons
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.id.replace('Tab', ''); // Extract tab name from button id
                toggleTab(tabName);
            });
        });
    });

    function toggleTab(tabName) {
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.content');

        tabContents.forEach(content => {
            content.classList.remove('active');
        });
        tabButtons.forEach(button => {
            button.classList.remove('active');
        });

        document.getElementById(tabName + 'Content').classList.add('active');
        document.getElementById(tabName + 'Tab').classList.add('active');

        if (tabName === 'settings') {
            document.getElementById('profileContent').style.display = 'none';
        } else {
            document.getElementById('profileContent').style.display = 'block';
        }
    }

</script>

<script>
    function handleKeyPress(event) {
        if (event.keyCode === 13) { // Check if Enter key is pressed
            event.preventDefault(); // Prevent default form submission

            const newUsername = event.target.value; // Get the new username
            const userId = document.querySelector('input[name="userId"]').value;

            // Perform AJAX request to update username
            updateUsername(userId, newUsername);
        }
    }

    function updateUsername(userId, newUsername) {
        const url = `/update-username/${userId}`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: newUsername }),
        })
            .then(response => {
                if (response.ok) {
                    console.log('Username updated successfully');
                } else {
                    console.error('Failed to update username');
                }
            })
            .catch(error => {
                console.error('Error updating username:', error);
            });
    }

</script>


</body>
</html>
