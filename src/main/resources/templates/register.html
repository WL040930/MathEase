<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/registerValidation.js}"></script>
</head>
<body>
<h1>User Registration</h1>

<div th:if="${message}" th:text="${message}"></div>
<div th:if="${error}" th:text="${error}"></div>
<div th:if="${success}" th:text="${success}"></div>

<form action="/register" method="post" enctype="multipart/form-data">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required onblur="validateEmail()"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required onblur="validatePassword()"><br>

    <label for="file">Profile Picture:</label>
    <input type="file" id="file" name="file"><br>

    <button type="submit" id="buttonRegister">Register</button>

</form>
</body>
</html>
