<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/container.css">
    <style>
        h1 {
            color: #333;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .status-button, .edit-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .active-button {
            background-color: #4CAF50;
            color: #fff;
            width: 80px;
            border-radius: 4px;
            height: 30px;
            font-size: 16px;
            border: 0px;
        }

        .active-button:hover {
            background-color: #45a049;
            cursor: pointer;
        }

        .inactive-button {
            background-color: #f44336;
            color: #fff;
            width: 80px;
            border-radius: 4px;
            height: 30px;
            font-size: 16px;
            border: 0px;
        }

        .inactive-button:hover {
            background-color: #da190b;
            cursor: pointer;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<section class="content-header" th:replace="menu/menu-admin::IncludeMenu"></section>

<div class="container">
    <div style="width: 100%; text-align: center;"><h1>Account Management</h1></div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by email...">
        <div id="searchResults"></div>
    </div>

    <!-- Account Table -->
    <table class="table" id="userTable">
        <thead>
        <tr>
            <th>No.</th>
            <th>Username</th>
            <th>Email</th>
            <th>Joined Date</th>
            <th>Status</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through user data and populate table rows -->
        <tr th:each="user, index : ${users}" class="userRow">
            <td th:text="${index.index + 1}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.joinedDate}"></td>
            <td>
                <!-- Status button with dynamic classes and text -->
                <button class="status-button"
                        th:class="${user.isActivated ? 'active-button' : 'inactive-button'}"
                        th:text="${user.isActivated ? 'Active' : 'Inactive'}"
                        th:data-id="${user.userId}"
                        onclick="handleStatusClick(this)"></button>
            </td>
            <td>
                <!-- Edit button -->
                <button class="edit-button" th:data-id="${user.userId}" onclick="handleEditClick(this)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function handleEditClick(button) {
        const userId = button.getAttribute('data-id');


    }

    function handleStatusClick(button) {
        const userId = button.getAttribute('data-id');
        const isActivated = button.classList.contains('active-button');

        const newStatus = !isActivated;

        const formData = new FormData();
        formData.append('userId', userId);
        formData.append('newStatus', newStatus);

        fetch('/api/updateStatus', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                const newButton = document.createElement('button');
                newButton.setAttribute('class', newStatus ? 'active-button' : 'inactive-button');
                newButton.textContent = newStatus ? 'Active' : 'Inactive';
                newButton.setAttribute('data-id', userId);
                newButton.addEventListener('click', () => handleStatusClick(newButton));
                const statusCell = button.parentElement;
                statusCell.innerHTML = '';
                statusCell.appendChild(newButton);
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
                const newButton = document.createElement('button');
                newButton.setAttribute('class', newStatus ? 'active-button' : 'inactive-button');
                newButton.textContent = newStatus ? 'Active' : 'Inactive';
                newButton.setAttribute('data-id', userId);
                newButton.addEventListener('click', () => handleStatusClick(newButton));
                const statusCell = button.parentElement;
                statusCell.innerHTML = '';
                statusCell.appendChild(newButton);
            });
    }

    const searchInput = document.getElementById('searchInput');
    const userRows = document.querySelectorAll('.userRow');

    searchInput.addEventListener('input', function() {
        const query = this.value.trim().toLowerCase();

        userRows.forEach(row => {
            const email = row.cells[2].textContent.toLowerCase();

            if (email.includes(query)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
