<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question Management</title>
    <link rel="stylesheet" th:href="@{/css/container.css}">
    <link rel="stylesheet" th:href="@{/css/admin_question.css}">
    <link rel="stylesheet" th:href="@{/css/popup_message.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script th:src="@{/js/admin_question.js}"></script>
    <script th:src="@{/js/popup_message.js}"></script>
    <script th:src="@{/js/view_model.js}"></script>
    <link rel="icon" href="https://gktdpgoodfnlqwfrttqs.supabase.co/storage/v1/object/public/picture/logo-small.png">

</head>
<body>

<section class="content-header" th:replace="menu/menu-admin::IncludeMenu"></section>

<div class="container">
    <!-- Left Panel: Topics -->
    <div class="left-panel">
        <div th:each="topic : ${topics}" class="clickable-topic" th:data-topic-id="${topic.topicId}">
            <div style="float: left; width: 30%">
                <img th:src="@{${topic.picturePath}}" alt="topic image" class="topic-image">
            </div>
            <div style="float: right; width: 65%;">
                <div class="topic-info-container">
                    <span th:text="'Chapter ' + ${topic.topicId}" id="test"></span><br>
                    <span th:text="${topic.topicName}"></span>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>

    <!-- Right Panel: Topic Information -->
    <div class="right-panel" id="topicInfoPanel">
        <p>Select a topic to manage math questions...</p>
    </div>
</div>

<div id="addModal" class="question-modal">
    <div class="add-modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Add Question</h2>
        <form id="addItemForm">
            <label for="question">Question:</label><br>
            <textarea id="question" name="question" rows="2" cols="30"></textarea><br>

            <p><b>Answer: </b></p>
            <div class="add-answer-box">
                <label for="answer1">Correct Answer: </label>
                <input type="text" id="answer1" name="answer1"><br>
            </div>
            <div class="add-answer-box">
                <label for="answer2">Wrong Answer 1:</label>
                <input type="text" id="answer2" name="answer2"><br>
            </div>
            <div class="add-answer-box">
                <label for="answer3">Wrong Answer 2:</label>
                <input type="text" id="answer3" name="answer3"><br>
            </div>
            <div class="add-answer-box">
                <label for="answer4">Wrong Answer 3:</label>
                <input type="text" id="answer4" name="answer4"><br>
            </div>

            <div class="add-answer-box">
                <label for="add-image">Picture</label>
                <input type="file" id="add-image" name="add-image" accept=".jpg, .jpeg, .png">
            </div>

            <div id="validation-text"></div>
            <button type="button" onclick="submitItem()">Submit</button>
        </form>
    </div>
</div>

<div id="viewModal" class="question-modal">
    <div class="view-model-content">
        <span class="close" onclick="closeViewModal()">&times;</span>
        <h2>View Question</h2>
        <div class="addContainer">
            <div style="width: 100%; text-align: center">Please select a question</div>
        </div>
    </div>
</div>

<div id="editModal" class="question-modal">
    <div class="edit-model-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Question</h2>
        <div class="editContainer">
            <div style="width: 100%; text-align: center">Please select a question</div>
        </div>
    </div>
</div>

<div id="deleteModal" class="question-modal">
    <div class="delete-model-content">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h2>Delete Question</h2>
        <div class="deleteContainer">
            <div style="width: 100%; text-align: center">Please select a question</div>
        </div>
    </div>
</div>


<div th:if="${successMessage}" class="message success-message">
    <span th:text="${successMessage}"></span>
</div>


</body>
</html>
