<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="path/to/your/background.css"> <!-- Include your background CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            color: #333;
        }
        .container {
            width: 80%; /* Set width to 80% of the viewport */
            max-width: 800px; /* Max width to limit container size */
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007bff; /* Blue color for heading */
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Reset Your Password</h1>
    <form action="/reset-password" method="post">
        <input type="hidden" name="token" value="${token}">
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <p class="error-message" id="passwordMismatch" style="display: none; color: #dc3545;"></p>
        <div>
            <button type="submit" onclick="return validatePassword()">Reset Password</button>
        </div>
    </form>
    <p style="margin-top: 20px;">Remember your password? <a href="/login">Go back to login</a></p>
</div>

<script>
    function validatePassword() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordMismatch").innerText = "Passwords do not match. Please try again.";
            document.getElementById("passwordMismatch").style.display = "block";
            return false;
        }

        if (password.length < 8) {
            document.getElementById("passwordMismatch").innerText = "Password must be at least 8 characters long.";
            document.getElementById("passwordMismatch").style.display = "block";
            return false;
        }

        return true;
    }
</script>

</body>
</html>
