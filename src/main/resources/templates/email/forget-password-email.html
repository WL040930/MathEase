<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8854C0;
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6b3b99;
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        .button a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <img class="logo" src="https://gktdpgoodfnlqwfrttqs.supabase.co/storage/v1/object/public/picture/logo-removebg-preview.png" alt="MathEase+ Logo">

    <div class="content">
        <p>Hello <span th:text="${username}"></span>,</p>
        <p>You have requested to reset your password for your MathEase+ account. Please click the following link to reset your password:</p>
        <a class="button" th:href="${resetLink}" target="_blank" style="color: white">Reset Password</a>
    </div>

    <p class="disclaimer">If you did not request a password reset on MathEase+, please ignore this email.</p>
</div>

</body>
</html>
