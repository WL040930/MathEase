<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MathEase</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div id="container">
    <div id="left">
        <img id="logo" src="https://gktdpgoodfnlqwfrttqs.supabase.co/storage/v1/object/public/picture/logo-small.png" alt="MathEase Logo">
        <h2>MathEase</h2>
    </div>
    <div id="right">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p th:text="${error}" class="error-message"></p>
            <div>
                <button type="submit">Login</button>
            </div>
            <p>Don't have an account? <a href="/register">Register</a></p>
            <p><a href="/forget-password">Forgot Password?</a></p>
        </form>
    </div>
</div>

</body>
</html>
