<section class="content-header" th:fragment="IncludeMenu">
<!--    <section class="content-header" th:replace="menu/menu-admin::IncludeMenu"></section> TO INCLUDE MENU-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
    :root {
        --background: #dadeee;
        --navbar-width: 256px;
        --navbar-width-min: 80px;
        --navbar-dark-primary: #ffffff;
        --navbar-dark-secondary: #f6f5fd;
        --navbar-light-primary: #5f5186;
        --navbar-light-secondary: #480ca8;
        --navbar-hover-color: #f6f5fd;
    }

    html, body {
        margin: 0;
        background: var(--background);
    }

    #nav-toggle:checked ~ #nav-header {
        width: calc(var(--navbar-width-min) - 16px);
    }

    #nav-toggle:checked ~ #nav-content,
    #nav-toggle:checked ~ #nav-footer {
        width: var(--navbar-width-min);
    }

    #nav-toggle:checked ~ #nav-header #nav-title {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s;
    }

    #nav-toggle:checked ~ #nav-header label[for="nav-toggle"] {
        left: calc(50% - 8px);
        transform: translate(-50%);
    }

    #nav-toggle:checked ~ #nav-header #nav-toggle-burger {
        background: var(--navbar-light-primary);
    }

    #nav-toggle:checked ~ #nav-header #nav-toggle-burger:before,
    #nav-toggle:checked ~ #nav-header #nav-toggle-burger:after {
        width: 16px;
        background: var(--navbar-light-secondary);
        transform: translate(0, 0) rotate(0deg);
    }

    #nav-toggle:checked ~ #nav-content .nav-button span {
        opacity: 0;
        transition: opacity 0.1s;
    }

    #nav-toggle:checked ~ #nav-content .nav-button .fas {
        min-width: calc(100% - 16px);
    }

    #nav-toggle:checked ~ #nav-footer #nav-footer-avatar {
        margin-left: 0;
        left: 50%;
        transform: translate(-50%);
    }

    #nav-toggle:checked ~ #nav-footer #nav-footer-titlebox,
    #nav-toggle:checked ~ #nav-footer label[for="nav-footer-toggle"] {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s;
    }

    #nav-bar {
        position: fixed;
        left: 1vw;
        top: 1vw;
        height: calc(100% - 2vw);
        background: var(--navbar-dark-primary);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        color: var(--navbar-light-primary);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        overflow: hidden;
        user-select: none;
        z-index: 1000;
    }

    #nav-bar hr {
        margin: 0;
        position: relative;
        left: 16px;
        width: calc(100% - 32px);
        border: none;
        border-top: solid 1px var(--navbar-dark-secondary);
    }

    #nav-bar a {
        color: inherit;
        text-decoration: inherit;
    }

    #nav-bar input[type="checkbox"] {
        display: none;
    }

    #nav-header {
        position: relative;
        width: var(--navbar-width);
        left: 16px;
        width: calc(var(--navbar-width) - 16px);
        min-height: 80px;
        background: var(--navbar-dark-primary);
        z-index: 2;
        display: flex;
        align-items: center;
        transition: width 0.2s;
    }

    #nav-header hr {
        position: absolute;
        bottom: 0;
    }

    #nav-title {
        font-size: 1.5rem;
        transition: opacity 1s;
    }

    label[for="nav-toggle"] {
        position: absolute;
        right: 0;
        width: 3rem;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        pointer-events: auto;
        z-index: 9999;
    }

    #nav-toggle-burger {
        position: relative;
        width: 16px;
        height: 2px;
        background: var(--navbar-dark-primary);
        border-radius: 99px;
        transition: background 0.2s;
    }

    #nav-toggle-burger:before,
    #nav-toggle-burger:after {
        content: '';
        position: absolute;
        top: -6px;
        width: 10px;
        height: 2px;
        background: var(--navbar-light-primary);
        border-radius: 99px;
        transform: translate(2px, 8px) rotate(30deg);
        transition: 0.2s;
    }

    #nav-toggle-burger:after {
        top: 6px;
        transform: translate(2px, -8px) rotate(-30deg);
    }

    #nav-content {
        margin: -16px 0;
        padding: 16px 0;
        position: relative;
        flex: 1;
        width: var(--navbar-width);
        background: var(--navbar-dark-primary);
        box-shadow: 0 0 0 16px var(--navbar-dark-primary);
        direction: rtl;
        overflow-x: hidden;
        transition: width 0.2s;
    }

    #nav-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    #nav-content::-webkit-scrollbar-thumb {
        border-radius: 99px;
        background-color: #ee7464;
    }

    #nav-content::-webkit-scrollbar-button {
        height: 16px;
    }

    .nav-button {
        position: relative;
        height: 54px;
        display: flex;
        align-items: center;
        color: var(--navbar-light-secondary);
        direction: ltr;
        cursor: pointer;
        z-index: 1;
        transition: color 0.2s;
        padding: 0 35px; 
    }

    .nav-button span {
        transition: opacity 1s;
    }

    .nav-button .fas {
        transition: min-width 0.2s;
    }

    #nav-bar .fas {
        min-width: 3rem;
        text-align: center;
    }

    #nav-footer {
        position: relative;
        width: var(--navbar-width);
        height: 54px;
        background: var(--navbar-dark-secondary);
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        z-index: 2;
        transition: width 0.2s, height 0.2s;
    }

    #nav-footer-heading {
        position: relative;
        width: 100%;
        height: 54px;
        display: flex;
        align-items: center;
    }

    #nav-footer-avatar {
        position: relative;
        margin: 11px 0 11px 16px;
        left: 0;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        transform: translate(0);
        transition: 0.2s;
    }

    #nav-footer-avatar img {
        height: 100%;
        border-radius: 50%;
    }

    #nav-footer-titlebox {
        position: relative;
        margin-left: 16px;
        width: 10px;
        display: flex;
        flex-direction: column;
        transition: opacity 1s;
    }

    #nav-footer-subtitle {
        color: var(--navbar-light-secondary);
        font-size: 0.6rem;
    }

    #nav-toggle:not(:checked) ~ #nav-footer-toggle:checked + #nav-footer {
        height: 30%;
        min-height: 54px;
    }

    label[for="nav-footer-toggle"] {
        position: absolute;
        right: 0;
        width: 3rem;
        height: 100%;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
    }

    #nav-footer-content {
        margin: 0 16px 16px 16px;
        border-top: solid 1px var(--navbar-light-secondary);
        padding: 16px 0;
        color: var(--navbar-light-secondary);
        font-size: 0.8rem;
        overflow: auto;
    }

    #nav-footer-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    #nav-footer-content::-webkit-scrollbar-thumb {
        border-radius: 99px;
        background-color: #D62929;
    }

    .nav-button:hover {
        color: var(--navbar-light-primary);
        background: var(--navbar-hover-color);
        border-radius: 16px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal.active {
        display: flex;
        opacity: 1;
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal.active .modal-content {
        opacity: 1;
        transform: translateY(0);
    }

    #yesButton,
    #noButton {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #yesButton {
        background-color: #4CAF50;
        color: white;
    }

    #noButton {
        background-color: #f44336;
        color: white;
        margin-left: 80px;
    }

    #yesButton:hover,
    #noButton:hover {
        opacity: 0.8;
    }


    @keyframes modalAnimation {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: modalAnimation 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal.active .modal-content {
        opacity: 1;
        transform: translateY(0);
    }

    @keyframes modalCloseAnimation {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        100% {
            transform: scale(0.8);
            opacity: 0;
        }
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: modalAnimation 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .modal.active .modal-content {
        opacity: 1;
        transform: translateY(0);
    }

    .modal.closing .modal-content {
        animation: modalCloseAnimation 0.3s ease-in-out forwards;
    }
</style>

<body>

<div id="nav-bar">
    <input id="nav-toggle" type="checkbox" checked>
    <div id="nav-header">
        <a id="nav-title" href="/"><img src="https://gktdpgoodfnlqwfrttqs.supabase.co/storage/v1/object/public/picture/mathease+.png" alt="" style="height:50px;"></a>
        <label for="nav-toggle">
            <span id="nav-toggle-burger"></span>
        </label>
        <hr>
    </div>

    <div id="nav-content">
        <a th:href="@{/admin/dashboard}"><div class="nav-button"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></div></a>
        <a th:href="@{/admin/courses}"><div class="nav-button"><i class="fas fa-book"></i><span>Courses</span></div></a>
        <a th:href="@{/admin/questions}"><div class="nav-button"><i class="fas fa-question-circle"></i><span>Question</span></div></a>
        <hr>
        <a th:href="@{/admin/results}"><div class="nav-button"><i class="fas fa-heartbeat"></i><span>Results</span></div></a>
        <a th:href="@{/admin/link}"><div class="nav-button"><i class="fas fa-link"></i><span>Links</span></div></a>
        <a th:href="@{/admin/account}"><div class="nav-button"><i class="fas fa-user-circle"></i><span>Account</span></div></a>
    </div>


    <input id="nav-footer-toggle" type="checkbox">
    <div id="nav-footer">
        <div id="nav-footer-heading">
            <div id="nav-footer-avatar" >
                <img th:src="${menuProfilePictureUrl}" alt="User Avatar" style="border-radius: 50%; width:32px; height: 32px">
            </div>
            <div id="nav-footer-titlebox" style="overflow: hidden; width: 150px" >
                <p id="nav-footer-title" th:text="${menuUsername}" style="margin-bottom: 5px; width: 150px; overflow: hidden; height: 20px"></p>
                <span id="nav-footer-subtitle" th:text="${menuRole}" style="margin-bottom: 15px"></span>
            </div>
            <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
        </div>
        <div id="nav-footer-content">
            <p><a th:href="@{/admin/settings}">Settings</a></p>
            <p><a href="#" onclick="openModal()">Logout</a></p>
        </div>
    </div>
</div>


<div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button onclick="confirmLogout()" id="yesButton">Yes</button>
        <button onclick="cancelLogout()" id="noButton">No</button>
    </div>
</div>

<script th:inline="javascript">
    function openModal() {
        var modal = document.getElementById('logoutModal');
        modal.classList.add('active');
    }

    function closeModal() {
        var modal = document.getElementById('logoutModal');
        modal.classList.remove('active');
    }

    function confirmLogout() {
        window.location.href = /*[[ @{/logout} ]]*/ '/logout';
    }

    function cancelLogout() {
        var modal = document.getElementById('logoutModal');
        modal.classList.add('closing');
        setTimeout(function() {
            modal.classList.remove('active', 'closing');
        }, 300);
    }
</script>

</body>
</html>
</section>
