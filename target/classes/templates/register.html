<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<h1>User Registration</h1>

<form action="/register" method="post" enctype="multipart/form-data" th:object="${user}">
    <label for="username">Username:</label>
    <input id="username" name="username" type="text" th:field="*{username}" required><br>

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" th:field="*{email}" required><br>

    <label for="password">Password:</label>
    <input id="password" name="password" type="password" th:field="*{password}" required><br>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required><br>


    <label for="file">Profile Picture:</label>
    <input id="file" name="file" type="file"><br>

    <button type="submit">Register</button>

    <script src="/js/register.validation.js"></script>
</form>
</body>
</html>
