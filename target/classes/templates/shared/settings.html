<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Settings</title>
<!--    <link rel="stylesheet" th:href="@{/css/settings.css}">-->
    <link rel="stylesheet" th:href="@{/css/popup_message.css}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            margin-left: 11%;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 85%;
            min-height: 94vh;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .tab-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .tab-button.active .tab-line {
            width: 100%;
        }

        .content {
            display: none;
            padding: 20px;
            border-top: none;
        }

        .active {
            display: block;
        }

        #profileContent {
            display: block;
        }

        #profileContent .profile-info {
            display: flex;
            align-items: center;
        }

        #profileContent .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        #profileContent .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #profileContent .profile-info h3 {
            font-size: 18px;
            color: #666;
        }

        .separator {
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            background-color: #f9f9f9;
        }

        label {
            font-size: 17px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            margin-top: 10px;
        }

        /* Animation for AJAX loading effect */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #resetButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 3px;
        }

        #resetButton:hover {
            background-color: darkred;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        /* Animation for popup entry */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style for input fields and buttons */
        .popup-content input[type="password"],
        .popup-content button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
        }

        .popup-content button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .popup-content label {
            font-size: 17px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .left-box {
            border-right: 1px solid #dddddd;
        }

        /* Style for the profile picture label */
        .profile-picture-label {
            border: 1px solid #007bff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
            background-color: #007bff;
            width: 125px;
        }

        /* Hover effect for the profile picture label */
        .profile-picture-label:hover {
            background-color: #0056b3;
        }

        /* Style for the profile picture preview container */
        .profile-picture-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Set a fixed height for the preview container */
            border-radius: 50%;
            overflow: hidden;
            background-color: #f0f0f0; /* Light gray background */
            margin-bottom: 10px;
        }

        /* Styling for the profile picture within the preview container */
        .profile-picture-preview img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            object-fit: cover; /* Ensure the image covers the container */
        }

        #saveButton {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
            width: 159px;
        }

        #saveButton:hover {
            background-color: #228B22;
        }

    </style>
</head>
<body>
<section class="content-header" th:replace="menu/menu-admin::IncludeMenu" style="z-index: 9999"></section>

<div class="container">
    <div style="width: 100%; text-align: center"><h1>Settings</h1></div>

    <div class="tabs">
        <button id="profileTab" class="tab-button active" onclick="toggleTab('profile')">
            User Profile
            <div class="tab-line"></div>
        </button>
        <button id="settingsTab" class="tab-button" onclick="toggleTab('settings')">
            Settings
            <div class="tab-line"></div>
        </button>
    </div>

    <!-- THE CONTENT FOR PROFILE -->
    <div id="profileContent" class="content active">
        <input type="hidden" name="userId" th:value="${userId}">
        <div class="profile-info">
            <img th:src="${profilePicture}" alt="Profile Picture">
            <div>
                <h2 th:text="${emailTitle}">Email Address</h2>
                <h3 th:text="${roleTitle}">Role</h3>
            </div>
        </div>
        <div class="separator"></div>
        <p><b>Please click on "Enter" after entering your information.</b></p>
        <div style="float: left; width:49%" class="left-box">
            <div>
                <label for="username">Username:</label> <br>
                <input type="text" id="username" name="username" th:value="${usernameInput}" onkeypress="handleKeyPress(event)">
                <div id="errorMessage"></div>
            </div>
            <br>
            <div>
                <label for="joinedDate">Joined Date:</label> <br>
                <input type="text" id="joinedDate" name="joinedDate" th:value="${joinedDateInput}" disabled>
            </div>
            <br>
            <div>
                <label for="resetButton">Reset Password:</label> <br>
                <button id="resetButton">Reset Password</button>
            </div>
        </div>
        <div style="float: right; width: 48%" class="right-box">
            <div style="float: left; width: 49%">
                <label for="profilePictureInput" class="profile-picture-label">Change Picture</label>
                <input type="file" id="profilePictureInput" style="display: none" onchange="previewProfilePicture(event)">
                <br>
                <button id="saveButton">Save</button>
            </div>
            <div style="float: right; width: 49%">
                <div class="profile-picture-preview">
                    <img th:src="${profilePicture}" style="width: 200px; border-radius: 50%;" id="previewImage">
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
        <div style="clear: both"></div>
    </div>

    <!-- THE CONTENT FOR SETTINGS -->
    <div id="settingsContent" class="content">
        <h2>Settings</h2>
        <p>Settings options go here...</p>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<div id="passwordResetPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePasswordResetPopup()">&times;</span>
        <h2>Reset Password</h2>
        <div>
            <label for="newPassword" style="margin-bottom: 0px">New Password:</label><br>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <label for="confirmPassword" style="margin-bottom: 0px">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
            <div id="errorPassword" style="margin-bottom: 10px"></div>
            <button onclick="confirmPasswordReset()">Reset Password</button>
        </div>
    </div>
</div>


<script>

    document.addEventListener("DOMContentLoaded", function() {
        // Set the default tab as active
        document.getElementById('profileTab').classList.add('active');
        document.getElementById('profileContent').classList.add('active');

        // Add click event listeners to tab buttons
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.id.replace('Tab', ''); 
                toggleTab(tabName);
            });
        });
    });

    function toggleTab(tabName) {
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.content');

        tabContents.forEach(content => {
            content.classList.remove('active');
        });
        tabButtons.forEach(button => {
            button.classList.remove('active');
        });

        document.getElementById(tabName + 'Content').classList.add('active');
        document.getElementById(tabName + 'Tab').classList.add('active');

        if (tabName === 'settings') {
            document.getElementById('profileContent').style.display = 'none';
        } else {
            document.getElementById('profileContent').style.display = 'block';
        }
    }

    function handleKeyPress(event) {
        if (event.keyCode === 13) {
            event.preventDefault();

            const newUsername = event.target.value; // Get the new username
            const userId = document.querySelector('input[name="userId"]').value;

            if (newUsername.length < 6) {
                document.getElementById('errorMessage').innerText = 'Username must be at least 6 characters long.';
                document.getElementById('errorMessage').style.color = 'red';
                return;
            } else {
                document.getElementById('errorMessage').innerText = '';
                document.getElementById('errorMessage').style.color = 'black';
            }

            updateUsername(userId, newUsername);

            event.target.blur();
        }
    }


    function updateUsername(userId, newUsername) {
        const url = `/update-username/${userId}`;

        // Display loading overlay
        document.getElementById('loadingOverlay').style.display = 'flex';

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username: newUsername }),
        })
            .then(response => {
                if (response.ok) {
                    console.log('Username updated successfully');
                } else {
                    console.error('Failed to update username');
                }
                // Hide loading overlay after request completes
                document.getElementById('loadingOverlay').style.display = 'none';
            })
            .catch(error => {
                console.error('Error updating username:', error);
                // Hide loading overlay on error
                document.getElementById('loadingOverlay').style.display = 'none';
            });
    }

    function updatePassword(userId, newPassword) {
        const url = `/update-password/${userId}`;

        document.getElementById('loadingOverlay').style.display = 'flex';

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ password: newPassword }),
        })
            .then(response => {
                if (response.ok) {
                    console.log('Password updated successfully');
                } else {
                    console.error('Failed to update Password');
                }
                // Hide loading overlay after request completes
                document.getElementById('loadingOverlay').style.display = 'none';
            })
            .catch(error => {
                console.error('Error updating password:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
            });
    }

</script>

<script>
    // Function to open the password reset popup
    function openPasswordResetPopup() {
        const popup = document.getElementById('passwordResetPopup');
        if (popup) {
            popup.style.display = 'block';
            // Scroll to top of the popup
            popup.scrollTop = 0;
        }
    }

    // Function to close the password reset popup
    function closePasswordResetPopup() {
        const popup = document.getElementById('passwordResetPopup');
        if (popup) {
            popup.style.display = 'none';
        }
    }

    // Function to handle password reset confirmation
    function confirmPasswordReset() {
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var errorPassword = document.getElementById('errorPassword');
        const userId = document.querySelector('input[name="userId"]').value;

        if (newPassword.length < 8) {
            errorPassword.innerText = 'Password must be at least 8 characters long.';
            errorPassword.style.color = 'red';
            return;
        } else {
            errorPassword.innerText = '';
            errorPassword.style.color = 'black';
        }

        if (newPassword !== confirmPassword) {
            errorPassword.innerText = 'Passwords do not match.';
            errorPassword.style.color = 'red';
            return;
        } else {
            errorPassword.innerText = '';
            errorPassword.style.color = 'black';
        }

        updatePassword(userId, newPassword);

        document.getElementById('newPassword').value = '';
        document.getElementById('confirmPassword').value = '';

        closePasswordResetPopup();
    }


</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('resetButton').addEventListener('click', openPasswordResetPopup);
    });
</script>

<script>
    // Function to preview profile picture before upload
    function previewProfilePicture(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]); // Read the uploaded file as a data URL
        }
    }
</script>


</body>
</html>
