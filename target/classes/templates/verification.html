<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link rel="stylesheet" th:href="@{/css/background.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            position: relative; /* Ensure positioning within parent */
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center text content */
        }
        h1 {
            color: #8854C0;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center button horizontally */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8854C0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6b3b99;
        }
    </style>
<body>

<div class="container-fluid">
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
</div>

<div class="container">
    <h1>Email Sent</h1>
    <p>An email has been sent to your inbox.</p>
    <p>Please check your email and click the button below to open your Gmail inbox:</p>
    <div class="button-container">
        <a class="button" href="https://mail.google.com/" target="_blank">Open Gmail Inbox</a>
    </div>
</div>

</body>
</html>
