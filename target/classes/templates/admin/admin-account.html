<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/container.css">
    <style>
        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #searchResults {
            margin-top: 10px;
        }

        #searchResults ul {
            list-style-type: none;
            padding: 0;
        }

        #searchResults ul li {
            cursor: pointer;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        #searchResults ul li:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<section class="content-header" th:replace="menu/menu-admin::IncludeMenu"></section>

<div class="container">
    <div style="width: 100%; text-align: center;"><h1>Account Management</h1></div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by email...">
        <div id="searchResults"></div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        if (query.length === 0) {
            searchResults.innerHTML = '';
            return;
        }

        fetch(`/api/users/search?query=${query}`)
            .then(response => response.json())
            .then(users => {
                renderSearchResults(users);
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
            });
    });

    function renderSearchResults(users) {
        if (users.length === 0) {
            searchResults.innerHTML = '<p>No matching users found.</p>';
            return;
        }

        const ul = document.createElement('ul');
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user;
            li.addEventListener('click', function() {
                searchInput.value = user;
                searchResults.innerHTML = '';
            });
            ul.appendChild(li);
        });

        searchResults.innerHTML = ''; // Clear previous results
        searchResults.appendChild(ul);
    }
</script>

</body>
</html>
